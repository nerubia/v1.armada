        name of the Beneficiary indicated in the Payment Item. |

        | currency  | Currency of the Beneficiary Account does no match the
        currency of the Payment Item  |

        | limit | Crediting the Beneficiary Account with the amount indicated in
        the Payment Item will cause the Beneficiary Account's Balance limit to
        be exceeded.  |

        | recall  | There was a recall instruction from the Ordering Financial
        Institution  |

        | notallowed  | Product/Account is not allowed to be funded viaPESONet.
        |

