tags:
  - name: Introduction
    description: >
      Welcome to the UnionBank REST API. 


      Sign up for an account in the [home
      page](https://developer.unionbankph.com) and create an application to get
      your client id and secret that are required to call our API. 


      To use an API product, subscribe to the product found in the [product
      list](https://developer.unionbankph.com/product). If the endpoint requires
      a user credential, you may refer to the sample credentials section
      below.  


      The UnionBank API has three environments: Sandbox, UAT, and Production.
      For our endpoints, only the base path changes for each environment.
      However, all the sample credentials listed below are only for the sandbox
      environment. The UAT and Production environments use real life data and
      money for transactions, while the Sandbox environment was made to reflect
      the UAT and Production environments without transacting real money. 


      To begin testing in the UAT environment, send us an
      [email](mailto:developerportal@unionbankph.com) for assistance.


      We advise that you always use the latest versions of our APIs to avoid
      technical issues. Unless it is stated in our changelogs, rest assured that
      major changes to our APIs will be implemented in a new version of the API
      to avoid dependency issues in your applications.
  - name: Authentication
    description: >
      Our APIs use OAuth 2.0 Authentication protocol to secure its API. The APIs
      that do transactions are mainly secured by OAuth. This means even if the
      API you are subscribed to is secured by OAuth, you can't access it
      directly without providing a bearer token. Make sure that the redirect_uri
      listed in your application should be the same redirect_uri you provide in
      the authentication endpoints that require it. 


      2 Types of Authentication 

      - Customer Authentication 
          - The UnionBank Customer Authentication provides the application with access to a **client’s account**, authorizing the application to process transaction/s on his or her behalf. The authentication will consist of two steps wherein users will be redirected to a login HTML form to get an Authorization Code, which would be passed to another endpoint for requesting an Online Access Token. 
      - Partner Authentication 
          - The UnionBank Partner Authentication provides the application with access to a **corporate client’s account**, authorizing the application to process transaction/s on his or her behalf. The authentication would require the partner’s credentials to be passed to an endpoint to request an Online Access Token. 
          - In the UAT and Production environments, partner credentials will be generated for every partner as each account has to be linked to their UnionBank corporate account. As such, the client's corporate account will be used to fund their own partner transactions. For the Sandbox environment, sample credentials for the partner account is given below.

      Most of our APIs also require the following:

      - x-client-id 
          - Client ID provided to the subscribed application 
      - x-client-secret 
          - Client Secret provided to the subscribed application 
      - x-partner-id  
          - The id generated by UnionBank for a specific partner that is linked to a corporate account
